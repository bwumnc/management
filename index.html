<!DOCTYPE html>
<html>

<head>
    <title>Department of Management</title>
</head>

<body>
    <iframe src="https://script.google.com/macros/s/AKfycbxtYOUTTUiFaHgWkmijP-v90WiIe8flN9Vs5CF6IyF-Z5wPi7rGGfkiDuvu8F7H5TD-SQ/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
 <script>
 	window.onload = function(){
 		document.querySelector('iframe').requestFullscreen().catch((err) => {
 		console.error('Error attempting to enable full-screen mode: ${err.message}');
 		});
 	};
 </script>
</body>

</html>
